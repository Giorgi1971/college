<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{% static 'user/css/style.css' %}">
    <title>Document</title>
    <style>
      td, th{
        border: 2px solid gray;
        padding: 5px;
      }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="{% url 'user:index' %}">College</a>
      
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user:teachers' %}">Teachers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user:pupils' %}">Pupillls</a>
          </li>
      
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="{% url 'user:groups' %}" id="navbardrop" data-toggle="dropdown">
              Groups
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'user:group' 1 %}">Group_150</a>
                <a class="dropdown-item" href="{% url 'user:group' 2 %}">Group_151</a>
              <a class="dropdown-item" href="{% url 'user:group' 3 %}">Group_152</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'build:rooms' %}">Rooms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'build:addlesson' %}">Add Lesson</a>
          </li>

        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
          </li>

        {% if user.is_authenticate %}

        <li class="nav-item">
            <a class="nav-link" href="{% url 'user:pupils' %}">{{ user.full_name }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user:pupils' %}">Login</a>
          </li>
          {% else %}
  
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user:pupils' %}">Logout</a>
          </li>
          {% endif %}
  
        </ul>
      </nav>

    
        {% block content %}
    
        {% endblock %}
    
</div>

</body>
</html>
